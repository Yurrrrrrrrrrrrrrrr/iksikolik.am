<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>Tic Tac Toe</h1>
    <button id="play" class="play-btn">Играть</button>
    <div id="menu" class="menu hidden">
        <button id="playAI" class="mode-btn">Против AI</button>
        <button id="playFriend" class="mode-btn">Против друга</button>
    </div>
    <div id="board" class="board hidden"></div>
    <button id="reset" class="reset-btn hidden">Сброс</button>
    <div id="score" class="score hidden">
        <p>Счёт игрока X: <span id="playerXScore">0</span></p>
        <p>Счёт игрока O: <span id="playerOScore">0</span></p>
    </div>
</div>

<script src="script.js"></script>
<script src="canvas.js"></script>
</body>
</html>
